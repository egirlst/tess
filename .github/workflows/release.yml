name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Add WiX to PATH
        run: echo "C:\Program Files (x86)\WiX Toolset v3.11\bin" >> $GITHUB_PATH
        shell: bash

      - name: Build MSI
        run: installers\windows\build_msi.bat
        shell: cmd

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-installer
          path: installers/windows/TessInstaller.msi

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build PKG
        run: |
          chmod +x installers/macos/build_pkg.sh
          ./installers/macos/build_pkg.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-installer
          path: TessInstaller.pkg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Build Tarball
        run: |
          chmod +x installers/unix/package.sh
          ./installers/unix/package.sh

      - name: Build Deb
        run: |
          chmod +x installers/linux/build_deb.sh
          ./installers/linux/build_deb.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-packages
          path: |
            dist/*.tar.gz
            build_deb/*.deb

  build-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install -g @vscode/vsce
      - name: Package Extension
        run: |
          cd vscode-extension
          vsce package
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: vscode-extension
          path: vscode-extension/*.vsix

  release:
    needs: [build-windows, build-macos, build-linux, build-extension]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: windows-installer
          path: artifacts/windows

      - uses: actions/download-artifact@v3
        with:
          name: macos-installer
          path: artifacts/macos

      - uses: actions/download-artifact@v3
        with:
          name: linux-packages
          path: artifacts/linux

      - uses: actions/download-artifact@v3
        with:
          name: vscode-extension
          path: artifacts/extension

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows/TessInstaller.msi
            artifacts/macos/TessInstaller.pkg
            artifacts/linux/dist/*.tar.gz
            artifacts/linux/build_deb/*.deb
            artifacts/extension/*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
